apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: coolstore-monitoring-argo-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  ignoreDifferences:
  - group: argoproj.io
    jsonPointers:
    - /status
    kind: Application
  - group: route.openshift.io
    jsonPointers:
    - /spec/datasources/secureJsonData
    kind: Route
  - group: integreatly.org/v1alpha1
    jsonPointers:
      - /spec/host
    kind: Route
  project: default
  source:
    path: config/argocd
    repoURL: https://github.com/adnan-drina/coolstore-monitoring.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
status:
  health: {}
  summary: {}
  sync:
    comparedTo:
      destination: {}
      source:
        repoURL: ""
    status: ""
