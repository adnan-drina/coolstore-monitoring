apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: coolstore-monitoring-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: coolstore-monitoring
    server: https://kubernetes.default.svc
  ignoreDifferences:
  - group: argoproj.io
    jsonPointers:
    - /status
    kind: Application
  - group: route.openshift.io
    jsonPointers:
    - /spec/host
    kind: Route
  - group: integreatly.org/v1alpha1
    jqPathExpressions:
    - .spec.datasources[] | select(.name == "Prometheus")
    kind: GrafanaDataSource
    name: prometheus
    namespace: coolstore-monitoring
  project: default
  source:
    path: environments/overlays
    repoURL: https://github.com/adnan-drina/coolstore-monitoring.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
status:
  health: {}
  summary: {}
  sync:
    comparedTo:
      destination: {}
      source:
        repoURL: ""
    status: ""
